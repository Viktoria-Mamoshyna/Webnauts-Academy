<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>popup calculator</title>
	<link rel="stylesheet" href="#">
</head>

<body>
	<div id="popup_calculator" class="popup">
		<div class="popup_body">
			<div class="popup_content">
				<a href="#" class="popup_close"></a>
				<div class="popup_title">
					<h2>Obliczyć koszt</h2>
				</div>
				<div class="popup_text">
					<p>Wprowadź swoje dane, aby obliczyć przybliżony koszt paneli słonecznych.</p>
				</div>
				<div class="slider">
					<p>Roczne zużycie energii elektrycznej</p>
					<p>42 200 kWh</p>
					<img src="#" width="" height="" alt="info">
				</div>
				<form action="#" method="get">
					<div>
						<p>Strona świata</p>
						<select tabindex="1" name="" id="">
							<option selected="selected">Wybierz z listy</option>
							<option value="North">północ</option>
							<option value="South">południe</option>
							<option value="West">zachód</option>
							<option value="East">wschód</option>
						</select>
					</div>
				</form>
				<form action="#" method="get">
					<div>
						<p>Materiał dachu</p>
						<select tabindex="2" name="" id="">
							<option selected="selected">Wybierz z listy</option>
							<option value="brick">cegła</option>
							<option value="wood">drzewo</option>
							<option value="metal">metal</option>
						</select>
					</div>
				</form>
				<div>
					<a href="#">Obliczyć</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
