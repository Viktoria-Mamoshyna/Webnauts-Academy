<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>popup contact</title>
	<link rel="stylesheet" href="#">
</head>

<body>
	<div id="popup_contact" class="popup">
		<div class="popup_body">
			<div class="popup_content">
				<a href="#" class="popup_close"></a>
				<div>
					<p>Przybliżony koszt:</p>
					<p>40 000 zł</p>
					<div>
						<a href="#">Przeliczyć</a>
					</div>
				</div>
				<div>
					<h2>Jakieś pytania?</h2>
					<p>Zostaw swoje dane, a nasz menedżer skontaktuje się z Tobą, aby odpowiedzieć na Twoje pytania</p>
				</div>
				<form action="#" method="get">
					<div>
						<p>Twoje imię</p>
						<input placeholder="Wprowadź swoje imię" tabindex="1" type="text" name="username" id="">
					</div>
					<div>
						<p>Telefon</p>
						<input placeholder="Wprowadź telefon" tabindex="2" type="tel" name="phone" id="">
					</div>
					<div>
						<p>E-mail</p>
						<input placeholder="Wprowadź mail" tabindex="3" type="mailto" name="emamil" id="">
					</div>
				</form>
				<div>
					<a href="#">Wysłać prośbę</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
